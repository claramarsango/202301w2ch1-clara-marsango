<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="favicon" href="/assets/chanel-icon.png">
  <title>Gabrielle Essence</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <section class="perfume-card-container">
      <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="Gabrielle Chanel perfume"
        class="card__perfume-image">
      <section class="perfume-info-container">
        <div class="info__text-container">
          <h3 class="text__product-type">Perfume</h3>
          <h2 class="text__perfume-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="text__perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="info__price-container">
          <p class="price__current">$149.99</p>
          <p class="price__previous">$169.99</p>
        </div>
        <button class="info__shop-item">
          <img src="/product-preview-card-component-main/images/icon-cart.svg" alt="shopping cart icon"
            class="shop-item__icon">
          <p class="shop-item__text">Add to Cart</p>
        </button>
      </section>
    </section>
  </main>
</body>

</html>
